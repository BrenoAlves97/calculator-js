<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./calculator-css/calc.css">
    <link rel="stylesheet" href="./global-assets/global.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="../../calculator/calculator/favicon/vscode-favicon.ico" type="image/x-icon">

    <!-- JS -->
    <script src="./calculator-js/calc.js" defer></script>

    <title>Calculadora - JS</title>
</head>

<body>

    <div id="container">

        <div id="calculator">

            <h2 id="calc-title">Calculadora</h2>

            <div class="calculator-operations">

                <div class="previous-operation"></div>

                <div class="current-operation"></div>

            </div>

            <div id="calculator-btn">

                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
                <button>/</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button>*</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button>-</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button>+</button>
                <button class="number">0</button>
                <button class="number">.</button>
                <button id="btn-equal">=</button>

            </div>

        </div>

        <div class="developer"><span>Desenvolvido por <a href="https://github.com/BrenoAlves97">/BrenoAlves97</a></span>
        </div>

    </div>

</body>

</html>
